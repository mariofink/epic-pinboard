<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="../styles/global.css" rel="stylesheet" />
    <link href="../browser-action.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="panel-section panel-section-header">
      <div class="icon-section-header">
        <img
          style="width: 32px; height: 32px;"
          src="../icons/pinboard.svg"
          alt="Pinboard icon"
        />
      </div>
      <div class="text-section-header">Pinboard++</div>
    </div>
    <div id="notoken" style="display: none;">
      <div class="panel-section panel-section-header">
        <p>
          Please provide your Pinboard API token in the options.
        </p>
      </div>
      <div class="panel-section panel-section-footer">
        <div class="panel-section-footer-button default" id="openOptions">
          Open Pinboard++ options
        </div>
      </div>
    </div>
    <div id="token">
      <div class="panel-section panel-section-formElements">
        <form id="addBoomarkForm">
          <div class="form-item browser-style">
            <label for="url">URL</label>
            <input type="text" name="url" id="url" maxlength="2000" />
          </div>
          <div class="form-item browser-style">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" maxlength="255" />
          </div>
          <div class="form-item browser-style">
            <label for="tags">Tags</label>
            <input
              type="text"
              name="tags"
              id="tags"
              maxlength="255"
              data-maxitems="5"
              data-autofirst="true"
            />
          </div>
          <div class="form-item browser-style">
            <label for="suggested">Suggested Tags</label>
            <div id="suggestedTags"></div>
          </div>
          <div class="form-item browser-style">
            <label for="notes">Notes</label>
            <textarea
              class="browser-style"
              name="notes"
              id="notes"
              maxlength="65536"
            ></textarea>
          </div>
        </form>
      </div>
      <div class="panel-section panel-section-footer">
        <div class="panel-section-footer-button default" id="addBookmarkButton">
          Add bookmark
        </div>
      </div>
    </div>
    <script src="../browser-action.bundle.js"></script>
  </body>
</html>
