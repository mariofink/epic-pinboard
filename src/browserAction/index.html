<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="../styles/global.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Pinboard++</h1>
    <div id="notoken" style="display: none;">
      <p>
        Please provide your Pinboard API token in the options.
      </p>
      <button type="button" id="openOptions">Open Pinboard++ options</button>
    </div>
    <div id="token">
      <h2>Add bookmark</h2>
      <form id="addBoomarkForm">
        <div class="browser-style">
          <label for="url">URL</label>
          <input type="text" name="url" id="url" />
        </div>
        <div class="browser-style">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" />
        </div>
        <button class="browser-style" type="submit">Add bookmark</button>
      </form>
      <hr />
      <button class="browser-style" type="button" id="manageBookmarks">
        Manage bookmarks
      </button>
    </div>
    <script src="../browser-action.bundle.js"></script>
  </body>
</html>
